<!DOCTYPE html>

<html>
<head lang="en">
    <script src="../lib/snapsvg/snap.svg.js"></script>

    <meta charset="UTF-8"/>
    <title>AstroChartJs Demo</title>

</head>
<body>
    <svg id="chart" />
    <svg id="chart2" ></svg>
    <script src="../dist/astrochart.js"></script>
    <script language="JavaScript">

        var options = {'title':['Rasi' , '11/04/2014 07:00AM' ,'Erode, Tamil Nadu, India'],
            'width':600,
            'height':400};

        var astroChart = new AstroChart("#chart");
     //   var astroChart2 = new AstroChart("#chart2");
        astroChart.draw({1:["Su"], 2:["Su", "Mo"], 12:["Su", "Mo", "Ve", "Sa"]}, options);
       // astroChart2.draw(["Su", "Mo"], options);

        var svg = document.querySelector( "#chart" );
        var svgData = new XMLSerializer().serializeToString( svg );

        var canvas = document.createElement( "canvas" );
        var ctx = canvas.getContext( "2d" );

        var img = document.createElement( "img" );
        img.setAttribute( "src", "data:image/svg+xml;base64," + btoa( svgData ) );
        console.log(svgData);

// Now is done
            console.log( canvas.toDataURL( "image/png" ) );
        //};
     </script>
</body>
</html>
